{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4" style="padding-top: 20px">
            <div class="card body" style="padding: 20px;" id="login_card">
                <h4 class="text-center alert alert-info">Login Form</h4>

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="login_form">
                        <div class="form-group">
                            <label class="col-form-label">Username</label>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Enter Username" required name="username">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Password</label>
                            <div class="row">
                                <div class="col">
                                    <input type="password" class="form-control" placeholder="Enter Password" required name="password">
                                </div>
                            </div>
                        </div>

                        <!-- Added margin-bottom to create space -->
                        <div class="text-center mt-3">
                            <button type="submit" id="login_btn" class="btn btn-primary btn-block">Login</button>
                        </div>

                        <br>
                        <div class="form-group">
                            {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-success" style="color:red;">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-4"></div>
    </div>
</div>
{% endblock %}
